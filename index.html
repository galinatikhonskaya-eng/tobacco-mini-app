<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Табачный магазин</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 20px; }
        .card { border: 1px solid #ccc; padding: 10px; margin: 10px; background: white; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Табачный магазин</h1>
    <div id="products"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // на весь экран

        // Пример: заглушка товаров. Позже будем тянуть из API или JSON
        const products = [
            { name: "Сигареты Marlboro", price: "500 руб", desc: "Классика" },
            // добавь фото: <img src="..." />
        ];

        const container = document.getElementById('products');
        products.forEach(p => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<h3>${p.name}</h3><p>${p.price}</p><p>${p.desc}</p>`;
            container.appendChild(card);
        });
    </script>
</body>
</html>
